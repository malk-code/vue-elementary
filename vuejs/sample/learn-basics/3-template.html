<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>template Vue</title>
    <link rel="icon" href="https://oss.100ali.com/icon/ico-pp.ico" />
    <!-- 开发环境版本，包含了用帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      span,
      button,
      p,
      a {
        margin-top: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <span id="app" v-once>Message: {{ msg }} - {{ 5 + 5 }}</span
    ><br />
    <span id="app1">ok: {{ ok ? 'YES' : 'NO' }}</span>

    <p id="app-1">Using mustaches: {{ rawHtml }}</p>
    <p id="app-2">Using v-html directive: <span v-html="rawHtml"></span></p>

    <!--v-bind:id="dynamicId"-->
    <button id="app-3" v-bind:disabled="isButtonDisabled">Button</button>
    <a id="app-4" v-bind:href="url">Url</a>

    <button id="app-5" v-on:click.prevent="alert">v-on</button>

    <p>提交事件不再重载页面</p>
    <form
      id="app-6"
      v-on:submit.prevent="onSubmit"
      onsubmit="alert('提交事件不再重载页面')"
    >
      <input type="submit" value="Submit" />
    </form>

    <h5>简写</h5>
    <a id="app-7" :href="url">:href - sogo</a>
    <button id="app-8" @click="alert">@click - alert</button>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          msg: 'Vue Message'
        }
      })
      new Vue({
        el: '#app1',
        data: {
          ok: true
        }
      })

      // v-once，这个值将不会被改变
      app.msg = '--'
      new Vue({
        el: '#app-1',
        data: {
          rawHtml: 'Vue app-1'
        }
      })
      new Vue({
        el: '#app-2',
        data: {
          rawHtml: 'Vue app-2'
        }
      })
      new Vue({
        el: '#app-3',
        data: {
          isButtonDisabled: true
        }
      })
      new Vue({
        el: '#app-4',
        data: {
          url: 'http://www.runoob.com'
        }
      })
      new Vue({
        el: '#app-5',
        methods: {
          alert: function() {
            alert('click')
          }
        }
      })
      new Vue({
        el: '#app-7',
        data: {
          url: 'https://www.sogo.com'
        }
      })
      new Vue({
        el: '#app-8',
        methods: {
          alert: function() {
            alert('@click Vue')
          }
        }
      })
    </script>
  </body>
</html>
