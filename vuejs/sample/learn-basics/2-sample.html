<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Vue</title>
    <link rel="icon" href="https://oss.100ali.com/icon/ico-pp.ico" />
    <!-- 开发环境版本，包含了用帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">{{ a }}</div>
    <div id="app-2">
      <p>{{ foo }}</p>
      <!-- 这里的 `foo` 不会更新！ -->
      <button v-on:click="foo = 'baz'">Change it</button>
    </div>

    <script>
      // 我们的数据对象
      var data = { a: 1 }
      Object.freeze(data)

      // 该对象被加入到一个 Vue 实例中
      var vm = new Vue({
        data: data,
        el: '#app'
      })

      // 获得这个实例上的属性
      // 返回源数据中对应的字段
      vm.a == data.a // => true

      // 设置属性也会影响到原始数据
      vm.a = 2
      data.a // => 2

      // ……反之亦然
      data.a = 3
      vm.a // => 3
    </script>
    <script>
      var obj = {
        foo: 'bar'
      }

      // 在一个script标签内，赋值后Object.freeze()所有的操作都会阻止，因此需要拆分为多个
      //			Object.freeze(obj)

      new Vue({
        el: '#app-2',
        data: obj,
        created: (obj.foo = 'created'),
        updated: (obj.foo = 'updated')
      })
    </script>
  </body>
</html>
